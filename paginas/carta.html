      <div id="platos" class="container bg-light mt-5 p-4 ">
        <h2  class="text-center my-4">Nuestra Carta</h2>

        <div class="contenido"></div>
    </div>


    <div class="d-flex mt-4 justify-content-center">
      <button id="agregar" data-bs-toggle="modal" data-bs-target="#formulario" type="button" class="btn btn-success disabled">Agregar Plato</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="formulario">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h2 class="modal-title"">Restaurant App</h2>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                  <form class="form">
                      <div class="mb-3">
                        <label class="form-label">Id Nuevo plato</label>
                        <input name="id" id="id" type="number" disabled class="form-control" min="1" max="8" value="">
                      </div>
                      <div class="mb-3">
                          <label class="form-label">Nombre del Plato</label>
                          <input name="nombre" id="nombre" type="text" class="form-control" min="1" max="8" value="">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Imagen del plato</label>
                        <input name="imagen" id="imagen" type="text" class="form-control" min="1" max="8" placeholder="Agregar la URL" value="">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Precio</label>
                        <input name="precio" id="precio" type="text" class="form-control" min="1" max="8" placeholder="$" value="">
                      </div>
                      <div class="mb-3">
                          <label class="form-label">Categoria</label>
                          <select class="form-control" name="categoria" id="categoria">
                            <option class="form-control" value="0" hidden>Seleccionar</option>
                            <option class="form-control" value="1">Comida</option>
                            <option class="form-control" value="2">Bebidas</option>
                            <option class="form-control" value="3">Postres</option>
                          </select>
                      </div>
                  </form>
              </div>
              <div class="modal-footer">
                  <button id="cerrar" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button id="guardar-plato" type="button" class="btn btn-primary">Guardar Plato</button>
              </div>
          </div>
      </div>
  </div>
