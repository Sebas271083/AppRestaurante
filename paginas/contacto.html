<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="../index.html">RestoBar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon text-light"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
              </svg></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./galeria.html">Galeria</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./carta.html">Carta</a>

              <li class="nav-item">
                <a class="nav-link contacto" href="#">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div id="platos" class="container mt-5 p-4 ">

        <section id="content" class="common">
          <div class="wrapper4">
            <div class="container">
              <div class="row">
                <div class="grid_12">
                  <div class="heading1">
                    <h2 class="text-light text-center">Formulario de contacto</h2>
                    <span class="secondary">Resto</span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="grid_12">
                  <form id="contact-form">
                    <div class="contact-form-loader"></div>
                    <fieldset>
                      <div class="row">
                        <div class="grid_4">
                          <label class="name">
                            <input type="text" name="Name" placeholder="Nombre:" data-constraints="@Required @JustLetters"/>
                            <span class="empty-message">*Esta informacion es requerida.</span>
                          </label>
                        </div>
                        <div class="grid_4">
                          <label class="email">
                            <input type="text" name="email" placeholder="E-mail:" value=""
                                   data-constraints="@Required @Email"/>
                            <span class="empty-message">*Esta informacion es requerida.</span>
                            <span class="error-message">*This is not a valid email.</span>
                          </label>
                        </div>
                        <div class="grid_4">
                          <label class="phone">
                            <input type="text" name="phone" placeholder="Telefono" value=""
                                   data-constraints="@Required @JustNumbers"/>
                            <span class="empty-message">*Esta informacion es requerida.</span>
                            <span class="error-message">*This is not a valid phone.</span>
                          </label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="grid_12">
                          <label class="message">
                            <textarea name="message" placeholder="Mensaje:"
                                      data-constraints='@Required @Length(min=20,max=999999)'></textarea>
                            <span class="empty-message">*Esta informacion es requerida.</span>
                            <span class="error-message">*The message is too short.</span>
                          </label>
                        </div>
                      </div>
                      <!-- <label class="recaptcha"><span class="empty-message">*Esta informacion es requerida.</span></label> -->
                      <div class="contact-form-buttons">
                        <button href="#" data-type="reset" class="btn btn-success">Limpiar</button>
                        <button href="#" data-type="submit" class="btn btn-success m-3">Enviar</button>
                      </div>
                    </fieldset>
                    <div class="modal fade response-message">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">Modal title</h4>
                          </div>
                          <div class="modal-body">
                            Your message has been sent! We will be in touch soon.
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
    </div>



    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
